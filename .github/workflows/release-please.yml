name: Release (auto tag + notes)

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Generate release PR / tag
    runs-on: ubuntu-latest
    steps:
      - name: Release Please
        uses: google-github-actions/release-please-action@v4
        with:
          release-type: simple
          create-release: true
          target-branch: ${{ github.ref_name }}
          # Use a PAT to bypass org policy that blocks GITHUB_TOKEN from creating PRs
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}

  # Optional: publish a GitHub Release when tags are pushed (redundant if create-release=true above).
  gh-release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true